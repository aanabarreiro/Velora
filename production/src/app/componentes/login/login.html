<div class="login-container">
  <div class="left-section">
    <div class="logo">
      <span class="v">V</span><span class="text">elora</span>
    </div>

    <div class="slogan">
      <p>Eficiência que <strong><br/>transforma processos</strong></p>
    </div>
  </div>

  <div class="right-section">
    <div class="login-box">
      <h2 class="sub">Boas vindas!</h2>
      <p class="sub"><b>Faça login</b></p>

      <form>
        <label for="codigo" class="input">Código de funcionário</label>
        <input id="codigo" type="text" placeholder="Digite seu código" class="input"/>

        <label for="senha" class="input">Senha</label>
        <input id="senha" type="password" placeholder="Digite sua senha" class="input"/>

        <button type="submit" (click)="telaInicial()">Entrar</button>
        <a href="#" class="forgot">Esqueci minha senha</a>
        <p class="register" (click)="cadastro()">Não possui conta? <a href="#">Cadastre-se</a></p>
      </form>


    </div>
  </div>
</div>
